{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
{% with apis=self.apis %}
<div class="layout-page-content--full">
  <div class="layout-page-header--full">
    <div class="page-header page-header--full">
      <h1>API<span>s</span></h1>
    </div>
  </div>
  <div class="page-content">
    <div class="page-content__box">
      {% if apis %}
      <div class="api-list">
      {% for api in apis %}
        <div>
            <a href="{% pageurl api %}">{{api.title}}</a>
            <p>{{api.short_description}}</p>
        </div>
      {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endwith %}
{% endblock %}
